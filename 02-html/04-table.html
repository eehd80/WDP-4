<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table : html</title>
</head>

<body>
    <h1>html table</h1>

    <h2>1. table 기본</h2>

    <table border="1" style="width: 80%;">
        <caption>테이블 제목</caption>
        <colgroup>
            <col width="40%">
            <col width="30%" span="2">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">과목</th>
                <th scope="col">오다다</th>
                <th scope="col">뷔</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">국어</th>
                <td>80점</td>
                <td>90점</td>
            </tr>
            <tr>
                <th scope="row">수학</th>
                <td>90점</td>
                <td>100점</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총점</td>
                <td>170점</td>
                <td>190점</td>
            </tr>
        </tfoot>
    </table>


    <hr>

    <table border="1" style="width: 80%;">
        <caption>테이블 제목</caption>
        <colgroup>
            <col width="40%">
            <col width="30%" span="2">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">과목</th>
                <th scope="col" colspan="2">오다다</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" rowspan="2">국어</th>
                <td>80점</td>
                <td>90점</td>
            </tr>
            <tr>
                <td>90점</td>
                <td>100점</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총점</td>
                <td>170점</td>
                <td>190점</td>
            </tr>
        </tfoot>
    </table>

    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
</body>

</html>
