<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block : html</title>
    <link rel="shortcut icon" href="https://www.thehyundaiseoul.com/images/ico_favicon.png">
</head>
<body>
    <h1>html block</h1>

    <h2>1. block tag</h2>
    <p>- 블록 태그는 가로, 세로 값을 갖고 밑으로 떨어진다.</p>
    
    <div style="background-color: red; width: 50%;">빨간 블록 태그</div>
    <div style="background-color: blue;">파란 블록 태그</div>

    <h2>2. inline tag</h2>
    <p>- 인라인 태그는 가로, 세로 값을 갖을 수 없고 옆으로 붙는다.</p>

    <span style="background-color: red; width: 300px;">빨간 인라인 태그</span>
    <span style="background-color: blue;">파란 인라인 태그</span>


    <h2>3. inline-block tag</h2>
    <p>- 인라인 블록 태그는 가로, 세로 값을 갖을 수 있고, 옆으로 붙는다.</p>

    <a href="#" 
    style="width: 100px; height: 50px; 
    background-color: green; display: inline-block;
    color: #fff">회사소개</a>
    <a href="#" 
    style="width: 100px; height: 50px; 
    background-color: red; display: inline-block;
    color: #fff">오시는 길</a>
    <a href="#" 
    style="width: 100px; height: 50px; 
    background-color: blue; display: inline-block;
    color: #fff">복지정책</a>


<br><br><br><br><br>
<br><br><br><br><br>
<br><br><br><br><br>
</body>
</html>
