<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 : javascript</title>
</head>
<body>
    <h1>javascript 연산자</h1>

    <script>
        let a = 1 + 2;
        console.log('1 + 2 = ' + a + '입니다.')
        console.log(`1 + 2 는 ${a}입니다.`)

        // 비교연산자
        let b = 1
        let c = '1'
        let d = b === c
        console.log(d)

    </script>
    
</body>
</html>
