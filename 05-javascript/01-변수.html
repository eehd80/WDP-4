<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 : javascript</title>
</head>
<body>
    <h1>javascript 변수</h1>
    <script>
        /* = 대입 / === 같다 */
        let value = 1 /* 변수 선언 */
        console.log('value 값은 ' + value)

        value = 2 /* 대입 연산자 */
        console.log('value 값은 ' + value)

        let text = '안녕! '
        let name = '자바스크립트'
        console.log(text + name)

    </script>
    
</body>
</html>
