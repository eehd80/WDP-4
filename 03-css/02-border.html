<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border : css</title>
</head>
<body>
    <h1>css border</h1>

    <h2>1. border 기본</h2>
    <style>
        .box1 {
            width: 100px; height: 100px;
            border: 1px solid red;
            border-right: none;
        }

    </style>
    <div class="box1"></div>

    <hr>
    <h2>2. border radius</h2>

    <div class="box2"></div>
    <div class="box3"></div>
    <style>
        .box3 {
            width: 200px; height: 200px;
            border: 1px solid rgb(255, 0, 221);
            border-radius: 50%;
        }
        .box2 {
            width: 100px; height: 100px;
            border: 1px solid #18318181;
            border-radius: 10px;
        }
    </style>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
</body>
</html>
