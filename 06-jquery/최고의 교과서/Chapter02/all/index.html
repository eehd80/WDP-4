<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Chapter 02 - jQuery 최고의 교과서</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">

<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<!-- <script src="./js/main.js"></script> -->
<script>
    $(function(){
        // #typo에 
        $('#typo')
        // 마우스 오버시
        .mouseenter(function(){
            // #typo의 background-color을 purple로 변경
            $(this).css({'background-color' : 'purple'})
            // h1의 color를 purple로 변경
            $('h1').css({'color' : 'purple'})
        })
        // 마우스가 떠났을 때 원래 상태로 복귀
        .mouseleave(function(){
            // #typo의 background-color을 원래 색상으로 변경
            $(this).css({'background-color' : ''})
            // h1의 color을 원래 색상으로 변경
            $('h1').css({'color' : ''})
        })
    })
</script>
</head>
<body>

<header class="page-header" role="banner">
    <h1>Creative jQuery Sample</h1>
</header>

<div class="page-main" role="main">
    <div id="typo">
        <div class="inner">Creative jQuery</div>
    </div>
</div>

<footer class="page-footer" role="contentinfo">

</footer>

</body>
</html>
